<html>
    <div id="my_box_realtime" style= "background-color: red; position: absolute; right: 70; bottom: 70; min-width: 100px; min-height: 100px"></div>
    <script type="text/javascript">
       let bottom = 70;
       let right = 70;
       let box = document.getElementById("my_box_realtime");

       let moveBox = setInterval(() => {
         if (bottom === 0 && right === 0) {
            clearInterval(moveBox);
        }
         else {
            // box.style.position = "absolute";
            bottom--;
            right--;
            box.style.bottom = bottom + "px";
            box.style.right = right + "px";
            console.log("my_box_realtime");
        }
    }, 500);
</script>
</html>
